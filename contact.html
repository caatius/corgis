<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/costyle.css">
    <title>Contact us</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Los Doggos</h2>
            <div class="toggle"></div>
        </header>
        <video src="contact.mp4" muted loop autoplay></video>
        <img src="logo_corgi.jpg" alt="">
        <div class="overlay"></div>

        <div class="text">
            <h2>Contact us!</h2>
            <h3>Use the form to</h3>
            <h4>send us your greetings</h4>
            <form action="">
                <textarea placeholder="Corgis say 'ruf-ruf'..."></textarea>
                <br>
                <label>Corgi owner
                    <input type="radio" name="owner" />
                    <span></span>
                </label>
                <br>
                <label>Dog owner
                    <input type="radio" name="owner" />
                    <span></span>
                </label>
                <br>
                <label>Neither     
                    <input type="radio" name="owner" checked/>
                    <span></span>
                </label>
                <br>
                <button onclick="myFunction()">Submit</button>
            </form>
              
        </div>
        
        <ul class="socials">
            <li><a href="https://www.facebook.com"><img src="icons/facebook.png" alt=""></a></li>
            <li><a href="https://www.instagram.com"><img src="icons/instagram.png" alt=""></a></li>
            <li><a href="https://www.reddit.com"><img src="icons/reddit.png" alt=""></a></li>
            <li><a href="https://www.twitter.com"><img src="icons/twitter.png" alt=""></a></li>
            <li><a href="https://www.youtube.com"><img src="icons/youtube.png" alt=""></a></li>
        </ul>

    </section>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Story</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </div>

    <script>
            function myFunction() {
                alert("Thank you! ^_^");
}
            const menuToggle = document.querySelector(".toggle")
            const showcase = document.querySelector(".showcase")

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
    </script>
</body>
</html>
